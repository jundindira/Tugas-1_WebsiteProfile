<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Profile - Jundiah Indira M.T.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <aside class="sidebar">
        <button class="toggle-btn">
            <i class="bi bi-list"></i>
        </button>
        <nav>
            <a data-target="home-page">
                <i class="bi bi-house-fill"></i>

            <a data-target="about-page">
                <i class="bi bi-person-fill"></i>
                <p>About Me</p>
            </a>
            <a data-target="projects-page">
                <i class="bi bi-folder-fill"></i>
                <p>Projects</p>
            </a>
            <a data-target="socials-page">
                <i class="bi bi-envelope-fill"></i>
                <p>Socials</p>
            </a>
        </nav>
    </aside>

    <main>
        <div id="home-page" class="content-page">
            <img id="bg-img" src="img/12.webp" alt="Pantai Tanjung Tinggi">
            <div class="content-text">
                <h3>Hello</h3>
                <h1>I am Indira</h1><br>
                <p>Welcome to my website!</p>

        </div>
        <div id="about-page" class="content-page hidden">
            <div class="content-text">
                <h2>About Me</h2><br>
                <table>
                    <tr>
                        <td><img id="about-img" src="img/19.jpeg" alt="Indira" style="width: 200px; height: auto;"></td>
                        <td>
                            <table>
                                <tr>
                                    <td>Nama</td>
                                    <td>:</td>
                                    <td> Jundiah Indira Milka Tsauri</td>
                                </tr>
                                <tr>
                                    <td>Email</td>
                                    <td>:</td>
                                    <td> jundiahindirasch@gmail.com</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="projects-page" class="content-page hidden">
            <div class="content-text">
                <h2>Projects</h2><br>
                <img id="project-img" src="img/21.png" alt="Project">
                <p>Here are my projects.</p>
            </div>
        </div>
        <div id="socials-page" class="content-page hidden">
            <div class="content-text">
                <h2>Socials</h2><br>
                <a href="https://github.com/jundindira" target="_blank" rel="noopener noreferrer">
                    <i class="bi bi-github" style="font-size: 48px;"></i>
                </a>
                <p>Connect with me on social media.</p>
            </div>
        </div>
    </main>    

    <script src="script.js"></script>
</body>
</html>
